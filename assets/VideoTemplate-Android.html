<link href="./video-js/video-js.css" rel="stylesheet">
<script src="./video-js/video.js"></script>

        
<script>
    function init(){
    }

    function requestFullScreen() {
    }

    var play_offset = 0;
    var video;

    function start() {
        if (play_offset != 0) {
            video = document.getElementById('vid');video.currentTime=play_offset;
        }
    }
    
    function seek(x) {
        if (arguments.length > 0) {
            if (x != 0) {
                play_offset = x;
            }
        }
        
        video = document.getElementById('vid');
        video.currentTime= play_offset;
        
    }
    
    function playVideo() {
        video = document.getElementById('vid');
		video.className = "video-js vjs-default-skin";
        video.play();
    }
    function stopVideo(){ 
        video = document.getElementById('vid');video.pause();  }
    window.onload = playVideo;
    window.onunload = stopVideo;
    
    function fillContent(c){ 

    	document.getElementById('div_content').innerHTML=c;
		
    }
    
</script>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>
